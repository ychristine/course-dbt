    description: "Select rank in ordered table"
    docs:
      show: true
    arguments:
      - name: table_name
        type: <string>
        description: "Table to select from"
      - name: column_name
        type: <string>
        description: "Name of column with rank"
      - name: rank
        type: <integer>
        description: "Rank value"

